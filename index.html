<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex 1.0</title>

  <!-- CSS de Bootstrap 4.2.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
  <div class="container mb-3">
    <h1>Desafío Pokédex 1.0</h1>

    <div class="col-8">
      <div id="btn_back" type="button" class="btn btn-info" href="#">
        Ver menos
      </div>

      <div id="btn" type="button" class="btn btn-success btn__more" href="#">
        Ver más >>
      </div>
    </div>
  
    <div id="info" class="row" >
    </div>

    <div id='next-button'>
    </div>
    
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles del Pokemon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row">
            <div class="col-6">
              <img id="pokeImage" src="" style="width: 200px; height: 200px">
            </div>
            <div class="col-6">
              <img id="pokeImageBack" src="" style="width: 200px; height: 200px">
            </div>
          </div>
          <div class="modal-body">
            <p id="url-pokemon-modal">Pokemon</p>
            <h4>Habilidades:</h4>
            <p id="abilityPokemon" class="erase-before-send"></p>
            <h4>Tipo:</h4>
            <p id="typePokemon" class="erase-before-send"></p>
            <h4>Movimientos:</h4>
            <p id="movePokemon" class="erase-before-send"></p>
            <h4>Generaciones</h4>
            <p id="generationPokemon" class="erase-before-send"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="btn" type="button" class="btn btn-success btn__more col-12" href="#">
      ¡Quiero ver más pokémon!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!--JQuery 3.3.1 sin slim-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Mi script -->
  <script src="assets/javascript/pokedex.js"></script>
</body>
</html>
